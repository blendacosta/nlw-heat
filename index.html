<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__avatar">
          <span>
            <img
              class="container__avatar__seal"
              src="images/build.svg"
              alt="Selo Rockseat"
            />
          </span>
          <img
            id="userImage"
            class="container__avatar__picture"
            src="images/avatar.svg"
            alt="Foto Pessoal"
          />
        </div>
        <div class="container__info">
          <h1 id="userName" class="container__info__name">User Name</h1>
          <a
            id="userLink"
            class="container__info__user"
            href="https://github.com/blendacosta"
            target="_blank"
          >
            <img
              class="container__info__user__icon"
              src="images/github.svg"
              alt="Ícone Github"
            />
            <span id="userLogin">username</span></a
          >
          <p id="userBio" class="container__info__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <ul id="socialLinks" class="container__social-networks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
